
[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/module1.ini
include-file = ~/.config/polybar/module2.ini
[bar/bar1]
width = 100%
height = 24
offset-x = 0%
offset-y = 0%
fixed-center = true
margin = 0
radius = 0
bottom = false
; dpi = 96

;ARGB color (e.g. #f00, #ff992a, #ddff1023)
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-color = #ff0000
border-size = 0

padding = 2

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin-left = 0
module-margin-right = 0

separator = 
separator-foreground = #ff0000
font-0 = "SF Pro Display:antialias=true:pixelsize=10;2"
font-1 = "Material-Design-Iconic-Font:pixelsize=13;2"
font-2 = "Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular:13;2"
font-3 = "Iosevka Nerd Font:pixelsize=13;3"


;user-hostname
modules-left = menu pkgs updates trash system-usb-udev 
modules-center = test gpu1 gpu2  memory cpu temperature filesystem
modules-right = redshift bluetooth ssid backlight pulseaudio xkeyboard battery files date poweroff 
cursor-click = pointer 
cursor-scroll = ns-resize
enable-ipc = true
tray-position = none
tray-maxsize = 14px
tray-background = transparent
tray-padding = 4



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[bar/bar2]
width = 100%
height = 22
offset-x = 0%
offset-y = 0%
fixed-center = true
margin = 0
radius = 0
bottom = true
; dpi = 96

;ARGB color (e.g. #f00, #ff992a, #ddff1023)
background = ${colors.background}
foreground = ${colors.foreground}


separator = 
separator-foreground = ${colors.disabled}

font-0 = "SF Pro Display:pixelsize=10;3"
font-1 = "Material:pixelsize=14;4"
font-2 = "Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular:12;4"
font-3 = "Iosevka Nerd Font:pixelsize=12;3"



modules-left = user-hostname
modules-center = xworkspaces
modules-right = temperature memory cpu filesystem poweroff
;xkeyboard system-usb-udev ip temperature memory cpu filesystem info-trash xworkspaces 

cursor-click = pointer 
cursor-scroll = ns-resize
enable-ipc = true
tray-position = none
tray-maxsize = 16
tray-background = 


[settings]
screenchange-reload = true
pseudo-transparency = false


