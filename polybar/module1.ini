
[module/menu]
type = custom/script
exec = uname -r
interval = 1024
format-prefix = "%{F#5DC0FE} " 
format-prefix-foreground = ${colors.primary}
click-left = /bin/sh -c "jgmenu_run" &
format-padding = 2

[module/pkgs]
type = custom/script
exec = ~/.config/polybar/scripts/pkgs.sh 
interval = 30
format = <label>
format-prefix-foreground = ${colors.primary}
label = %{F#FF8B42}%{F#FFFFFF}%output% Pacman
format-padding = 2

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh 
click-left = gnome-terminal -- /bin/sh -c "sudo pacman -Syu ; echo Done - Press enter to exit; read"
tail = true
interval = 5
format = <label>
format-prefix = " " 
format-prefix-foreground = ${colors.primary}
label = %{F#5DC0FE}%{F#F2f2f2}%output% Updates
format-padding = 2

[module/trash]
type = custom/script
exec = ~/.config/polybar/scripts/info-trash.sh
click-left = /bin/sh -c "nautilus ~/.local/share/Trash/files" &
tail = true
interval = 5
format-padding = 2


[module/system-usb-udev]
type = custom/script
exec = ~/.config/polybar/scripts/system-usb-udev.sh
tail = true
click-left = /bin/sh -c "nautilus /run/media/jonathan/*" &
click-right = ~/.config/polybar/scripts/system-usb-udev.sh --unmount &
format-prefix = "%{F#c654ff}%{F#ffffff}" 
;format-prefix-foreground = ${colors.primary}
;format-prefix-background = ${colors.button}
format-padding = 2
;interval=5


;;;;;;;;;;;;;;;;;;;;;;;;;;;;; center


[module/test]
type = custom/script
exec = ~/.config/polybar/scripts/test.sh 
interval = 5
format = <label>
label = %output%



;;;;;;;;;;;;;;;;;;;;;;;;;;;; right 


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = "%{F#FFFFFF}%layout%"
label-layout-foreground = ${colors.primary}
;click-left = ~/.config/polybar/scripts/kb.sh &
label-indicator-padding = 
label-indicator-margin = 
label-indicator-foreground = ${colors.capslock}
label-indicator = ""
format-padding = 4

[module/redshift]
type = custom/script
format-prefix = ""  
exec = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh temperature 
click-left = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh toggle 
scroll-up = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh increase
scroll-down = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh decrease
interval=0.5

[module/bluetooth]
type = custom/script
click-left = /bin/sh -c "blueman-manager" &
format-prefix = ""
format-foreground =  ${colors.foreground}
;format-prefix-foreground = ${colors.primary}
exec = ~/.config/polybar/scripts/bluetooth.sh &
format-padding = 4


[network-base]
type = internal/network
interface = wlan0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = "<ramp-signal> %{F#ffffff}"
format-connected-foreground = 

format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊
format-disconnected-foreground = ${colors.disconnected}

label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:} %{A}"

ramp-signal-0 = 直
ramp-signal-1 = 直
ramp-signal-2 = 直
format-connected-padding = 0

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid% 
click-left = /bin/sh -c "gnome-control-center wifi" &
[module/ip]
format-connected-prefix = "IP "
format-connected-prefix-foreground = ${colors.primary}
inherit = network-base
interface-type = wireless
label-connected =  %local_ip% %{F#00ff6a}ﴓ %signal%%
;%{F#F0C674}%ifname%%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %{F#F0C674}%ifname%%{F-} %local_ip%

[module/ssid]
type = custom/script
exec = ~/.config/polybar/scripts/ssid.sh 
interval = 1.0
format = <label>
label = %output%
click-left = /bin/sh -c "gnome-control-center wifi" &

[module/backlight]

type = internal/backlight
card = intel_backlight

enable-scroll = true
use-actual-brightness = true

format = %{T2}<ramp>%{T-} <label>
label = %percentage%%

format-foreground = 
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
format-padding = 4

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = 
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

format-muted = <label-muted> 
format-muted-prefix = "婢 "
format-muted-padding = 
label-muted-foreground = ${colors.foreground}
format-muted-prefix-foreground = ${colors.muted}
label-muted =  %percentage%%

ramp-volume-0-foreground = ${colors.vol-regular}
ramp-volume-1-foreground = ${colors.vol-regular}
ramp-volume-2-foreground = ${colors.vol-regular}
ramp-volume-3-foreground = ${colors.vol-regular}
ramp-volume-4-foreground = ${colors.vol-over}
ramp-volume-0 = "奄"
ramp-volume-1 = "奔"
ramp-volume-2 = "奔"
ramp-volume-3 = "墳"
ramp-volume-4 = "墳"


[module/date]
type = internal/date
interval = 1.0
time = " %a %d %b %H:%M"
time-alt = ""
format = <label>
format-foreground = ${colors.dateclock}
label = %time%
format-padding = 0








